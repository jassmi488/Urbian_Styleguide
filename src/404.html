<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Page not found â€“ Name of Project</title>
    <meta name="description" content="Sorry, but the page you were trying to view does not exist.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Web Fonts -->
    <script>
        WebFontConfig = {
            google: {
                families: ['Roboto:400,700']
            }
        };
    </script>

    <!-- Web Font Loader -->
    <script src="assets/js/vendor/webfontloader.js" async="async"></script>

    <!--[if lt IE 9]>
    <script src="assets/js/vendor/polyfills.js"></script>
    <![endif]-->
</head>
<body>
    <!--[if lt IE 9]>
    <p class="upgrade">You are using an <strong>outdated</strong> browser. Please <a class="upgrade__link" href="http://browsehappy.com/?locale=en">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="l-header" role="banner">

    </header>

    <main class="l-main" role="main">
        <h1>Page Not Found</h1>
        <p>Sorry, but the page you were trying to view does not exist.</p>
    </main>

    <footer class="l-footer" role="contentinfo">

    </footer>

    <!-- Google Analytics -->
    <script>
        window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
        ga('create','<%= tracking_id %>','auto');ga('send','pageview')
    </script>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
