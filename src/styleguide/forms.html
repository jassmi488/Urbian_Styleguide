    <main class="sg-main" role="main">
        <div class="sg-l-wrapper">
            <section class="sg-l-section" id="sg-form-default">
                <header class="sg-header sg-header--section">
                    <h1 class="sg-hN">Form – Default</h1>
                </header>

                <form class="form" id="form-default" action="forms.html" method="post">
                    <label class="label" for="email">
                        Email Address
                        <input class="input" type="email" id="email" name="email" maxlength="100">
                    </label>

                    <div class="toggle-password js-toggle-password">
                        <label class="label" for="password">
                            <a class="label__link" href="forms.html#sg-form-default">Forgot password?</a>
                            Password
                            <input class="input" type="password" id="password" name="password" maxlength="100">
                        </label>
                        <button class="u-visuallyhidden toggle js-toggle" type="button">Show</button>
                    </div>

                    <label class="label label--checkbox" for="remember">
                        <input class="input" type="checkbox" id="remember" name="remember" value="1"> Remember me
                    </label>

                    <input class="btn" type="submit" value="Sign In">
                </form>

                <div class="sg-code-wrapper js-sg-code">
                    <button class="sg-btn sg-btn--white-dark js-sg-toggle-code"><span class="sg-icon sg-icon--left fa fa-code" aria-hidden="true"></span>View Code</button>
                    <code class="sg-code prettyprint"><form class="form" id="form-default-a" action="#" method="post">
    <label class="label" for="email-a">
        Email Address
        <input class="input" type="email" id="email-a" name="email-a" maxlength="100">
    </label>

    <div class="toggle-password js-toggle-password">
        <label class="label" for="password-a">
            <a class="label__link" href="#">Forgot password?</a>
            Password
            <input class="input" type="password" id="password-a" name="password-a" maxlength="100">
        </label>
        <button class="u-visuallyhidden toggle js-toggle" type="button">Show</button>
    </div>

    <label class="label label--checkbox" for="remember-a">
        <input class="input" type="checkbox" id="remember-a" name="remember-a" value="1"> Remember me
    </label>

    <input class="btn" type="submit" value="Sign In">
</form></code>
                </div>
            </section>

            <section class="sg-l-section" id="sg-form-inline">
                <header class="sg-header sg-header--section">
                    <h1 class="sg-hN">Form – Inline</h1>
                </header>

                <form class="form form--inline" id="form-inline" action="forms.html" method="post">
                    <label class="label u-visuallyhidden" for="email-2">Email Address</label>
                    <input class="input" type="email" id="email-2" name="email-2" placeholder="Email Address" maxlength="100">

                    <label class="label u-visuallyhidden" for="password-2">Password</label>
                    <input class="input" type="password" id="password-2" name="password-2" placeholder="Password" maxlength="100">

                    <label class="label label--checkbox" for="remember-2">
                        <input class="input" type="checkbox" id="remember-2" name="remember-2" value="1"> Remember me
                    </label>

                    <input class="btn" type="submit" value="Sign In">
                </form>

                <div class="sg-code-wrapper js-sg-code">
                    <button class="sg-btn sg-btn--white-dark js-sg-toggle-code"><span class="sg-icon sg-icon--left fa fa-code" aria-hidden="true"></span>View Code</button>
                    <code class="sg-code prettyprint"><form class="form form--inline" id="form-inline-b" action="#" method="post">
    <label class="label u-visuallyhidden" for="email-b">Email Address</label>
    <input class="input" type="email" id="email-b" name="email-b" placeholder="Email Address" maxlength="100">

    <label class="label u-visuallyhidden" for="password-b">Password</label>
    <input class="input" type="password" id="password-b" name="password-b" placeholder="Password" maxlength="100">

    <label class="label label--checkbox" for="remember-b">
        <input class="input" type="checkbox" id="remember-b" name="remember-b" value="1"> Remember me
    </label>

    <input class="btn" type="submit" value="Sign In">
</form></code>
                </div>
            </section>

            <section class="sg-l-section" id="sg-form-search">
                <header class="sg-header sg-header--section">
                    <h1 class="sg-hN">Form – Search</h1>
                </header>

                <form class="form form--search" id="form-search" action="forms.html" method="post">
                    <label class="u-visuallyhidden" for="search">Search</label>
                    <input class="input" type="text" id="search" name="search" placeholder="Search…" maxlength="20">

                    <button class="btn btn--icon" type="submit"><span class="icon icon--only fa fa-search" aria-hidden="true"></span></button>
                </form>

                <div class="sg-code-wrapper js-sg-code">
                    <button class="sg-btn sg-btn--white-dark js-sg-toggle-code"><span class="sg-icon sg-icon--left fa fa-code" aria-hidden="true"></span>View Code</button>
                    <code class="sg-code prettyprint"><form class="form form--search" id="form-search-c" action="#" method="post">
    <label class="u-visuallyhidden" for="search-c">Search</label>
    <input class="input" type="text" id="search-c" name="search-c" placeholder="Search…" maxlength="20">

    <button class="btn btn--icon" type="submit"><span class="icon icon--only fa fa-search" aria-hidden="true"></span></button>
</form></code>
                </div>
            </section>

            <section class="sg-l-section" id="sg-fieldset-default">
                <header class="sg-header sg-header--section">
                    <h1 class="sg-hN">Fieldset – Default</h1>
                </header>

                <div class="sg-example">
                    <fieldset class="fieldset">
                        <legend class="legend">Checkboxes</legend>
                        <label class="label label--checkbox" for="checkbox-7">
                            <input type="checkbox" id="checkbox-7" name="checkbox" value="1"> Choice 1
                        </label>

                        <label class="label label--checkbox label--disabled" for="checkbox-8">
                            <input type="checkbox" id="checkbox-8" name="checkbox" value="2" disabled="disabled"> Choice 2
                        </label>

                        <label class="label label--checkbox" for="checkbox-9">
                            <input type="checkbox" id="checkbox-9" name="checkbox" value="3"> Choice 3
                        </label>
                    </fieldset>
                </div>

                <div class="sg-code-wrapper js-sg-code">
                    <button class="sg-btn sg-btn--white-dark js-sg-toggle-code"><span class="sg-icon sg-icon--left fa fa-code" aria-hidden="true"></span>View Code</button>
                    <code class="sg-code prettyprint"><fieldset class="fieldset">
    <legend class="legend">Checkboxes</legend>
    <label class="label label--checkbox" for="checkbox-a">
        <input type="checkbox" id="checkbox-a" name="checkbox" value="1"> Choice 1
    </label>
</fieldset></code>
                </div>
            </section>

            <section class="sg-l-section" id="sg-fieldset-bordered">
                <header class="sg-header sg-header--section">
                    <h1 class="sg-hN">Fieldset – Bordered</h1>
                </header>

                <div class="sg-example">
                    <fieldset class="fieldset fieldset--bordered">
                        <legend class="legend">Radio Buttons</legend>
                        <label class="label label--radio" for="radio-7">
                            <input type="radio" id="radio-7" name="radio" value="1"> Choice 1
                        </label>

                        <label class="label label--radio label--disabled" for="radio-8">
                            <input type="radio" id="radio-8" name="radio" value="2" disabled="disabled"> Choice 2
                        </label>

                        <label class="label label--radio" for="radio-9">
                            <input type="radio" id="radio-9" name="radio" value="3"> Choice 3
                        </label>
                    </fieldset>
                </div>

                <div class="sg-code-wrapper js-sg-code">
                    <button class="sg-btn sg-btn--white-dark js-sg-toggle-code"><span class="sg-icon sg-icon--left fa fa-code" aria-hidden="true"></span>View Code</button>
                    <code class="sg-code prettyprint"><fieldset class="fieldset fieldset--bordered">
    <legend class="legend">Radio Buttons</legend>
    <label class="label label--radio" for="radio-a">
        <input type="radio" id="radio-a" name="radio" value="1"> Choice 1
    </label>
</fieldset></code>
                </div>
            </section>
