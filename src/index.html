<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Name of Project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Open Graph -->
    <meta property="og:locale" content="en_GB">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Web Fonts -->
    <script>
        WebFontConfig = {
            google: {
                families: ['Roboto:400,700']
            }
        };
    </script>

    <!-- Web Font Loader -->
    <script src="assets/js/vendor/webfontloader.js" async="async"></script>

    <!--[if lt IE 9]>
    <script src="assets/js/vendor/polyfills.js"></script>
    <![endif]-->
</head>
<body>
    <!--[if lt IE 9]>
    <p class="upgrade">You are using an <strong>outdated</strong> browser. Please <a class="upgrade__link" href="http://browsehappy.com/?locale=en">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="l-header" role="banner">

    </header>

    <main class="l-main" role="main">

    </main>

    <footer class="l-footer" role="contentinfo">

    </footer>

    <!-- Google Analytics -->
    <script>
        window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
        ga('create','<%= tracking_id %>','auto');ga('send','pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async defer></script>

    <!-- JavaScript -->
    <!-- build:template -->
    <% if (environment === 'dist') { %>
    <script src="assets/js/script.js"></script>
    <% } else { %>
    <script src="assets/js/vendor/jquery.js"></script>
    <script src="assets/js/vendor/jquery-migrate.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/main.js"></script>
    <% } %>
    <!-- /build -->
</body>
</html>
